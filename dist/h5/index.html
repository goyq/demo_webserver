<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello App - uni-app示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: box-shadow 0.3s ease;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .greeting {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .footer {
            margin-top: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                padding: 1.5rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello App</h1>
    
    <div class="card">
        <h2>输入您的姓名</h2>
        
        <input 
            type="text" 
            id="nameInput"
            placeholder="请输入您的姓名"
            autocomplete="name"
        />
        
        <button id="greetButton" onclick="showGreeting()">
            打招呼
        </button>
        
        <div id="greeting" class="greeting"></div>
    </div>
    
    <p class="footer">
        🎉 基于uni-app框架构建 | 支持多端部署
    </p>

    <script>
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const greeting = document.getElementById('greeting');
        
        // 实时更新按钮状态
        nameInput.addEventListener('input', function() {
            const name = this.value.trim();
            greetButton.disabled = !name;
            
            // 输入时清除之前的问候
            if (greeting.innerHTML) {
                greeting.innerHTML = '';
                greeting.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    greeting.style.transform = 'scale(1)';
                }, 200);
            }
        });
        
        // 回车键支持
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !greetButton.disabled) {
                showGreeting();
            }
        });
        
        function showGreeting() {
            const name = nameInput.value.trim();
            
            if (!name) {
                greeting.innerHTML = '<span style="color: #ffeb3b;">请先输入您的姓名 😊</span>';
                return;
            }
            
            // 添加加载动画
            greetButton.innerHTML = '问候中...';
            greetButton.disabled = true;
            
            setTimeout(() => {
                greeting.innerHTML = `<span style="color: #4caf50;">Hello, ${name}! 👋</span>`;
                
                // 添加动画效果
                greeting.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    greeting.style.transform = 'scale(1)';
                }, 200);
                
                // 恢复按钮
                greetButton.innerHTML = '打招呼';
                greetButton.disabled = false;
            }, 500);
        }
        
        // 初始化按钮状态
        greetButton.disabled = true;
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.card').style.transform = 'translateY(20px)';
            document.querySelector('.card').style.opacity = '0';
            
            setTimeout(() => {
                document.querySelector('.card').style.transition = 'all 0.6s ease';
                document.querySelector('.card').style.transform = 'translateY(0)';
                document.querySelector('.card').style.opacity = '1';
            }, 200);
        });
    </script>
</body>
</html>
